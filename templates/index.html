<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>News App with Django</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron" style="color:black">

            <h1 style="color: black">
                These are the most recent headlines!
            </h1>

        </div>


        <div class="container">

            {% for v_news, v_desc, v_img, v_link in v_list %}
            <a href="{{v_link}}" target="_blank"><img src="{{v_img}}" alt=""></a>

            <h2>{{v_news}}</h2>

            <h4>{{v_desc}}</h4>

            <br>
            <br>

            {% endfor %}

        </div>

    </body>

    <footer>
        <p>The fetched news articles are from the following sources: CNN, ABC News, FOX News and ABC News</p>
    </footer>

</html>
